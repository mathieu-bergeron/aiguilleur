plugins {
    id 'localJavaPlugin'
    id 'localJSweetPlugin'
    id 'maven'
}

project.group = 'ca.ntro'
project.version = '0.1'

dependencies {
    implementation project(':ntro_core')
    implementation project(':ntro_core_jdk')

    implementation project(':jj_web')
    implementation project(':jj_web_jdk')

    implementation project(':ntro_app')
    implementation project(':ntro_app_jdk')

    implementation project(':ntro_web')

    // https://github.com/google/gson
    implementation ('com.google.code.gson:gson:2.8.6')

    // jsoup HTML parser library @ https://jsoup.org/
    implementation 'org.jsoup:jsoup:1.13.1'

    // https://mvnrepository.com/artifact/org.mongodb/mongo-java-driver
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.8'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.15'

    testImplementation project(':ntro_app_test')
    testImplementation 'junit:junit:4.13'
}

configurations{
    // XXX: not needed in runtime 
    //      and conflicts with selenium and gson
    testRuntime.exclude group: 'org.jsweet'
    runtime.exclude group: 'org.jsweet' 
}


tasks.build {
    finalizedBy 'install'
}

tasks.test{
    testLogging.showStandardStreams = true

    afterTest { desc, result -> 
        logger.quiet "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
    }
}

